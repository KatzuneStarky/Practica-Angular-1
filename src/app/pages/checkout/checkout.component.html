<div class="container">
  <form class="form item">
    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="Name"
        required
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel"
      />
      <mat-error *ngIf="!name.valid || name.pristine"
        >Name is required</mat-error
      >
    </mat-form-field>

    <mat-radio-group class="form__element">
      <p>Chose an option:</p>
      <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)"
        >Pikcup</mat-radio-button
      >
      <mat-radio-button value="delivery" (change)="onPickupOrDelivery(false)"
        >Delivery</mat-radio-button
      >
    </mat-radio-group>

    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="Shipping Address"
        [(ngModel)]="model.shippingAddress"
        name="shippingAddress"
        #shippingAddres="ngModel"
      />
    </mat-form-field>

    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="city"
        [(ngModel)]="model.city"
        name="city"
        #city="ngModel"
      />
    </mat-form-field>

    <mat-form-field class="form__element">
      <mat-label>Select me</mat-label>
      <mat-select [(ngModel)]="model.store" name="store" #store="ngModel">
        <mat-option [value]="tienda" *ngFor="let tienda of stores">
          {{tienda.name}} - {{tienda.openingHours}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<app-details></app-details>

<div class="container__button">
  <button
    [disabled]=""
    mat-raised-button
    color="primary"
    type="submit"
  >
    Checkout
  </button>
</div>
